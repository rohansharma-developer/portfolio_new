<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Event</title>
  <style>
    /* Add your custom CSS for the futuristic design here */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #webgl-canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }

    h1, p {
      text-align: center;
      margin: 2rem;
    }

    /* Add your responsive CSS rules here */
    @media (max-width: 768px) {
      #webgl-canvas {
        height: 50vh;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="webgl-canvas"></canvas>

  <h1>Welcome to the Futuristic Tech Event</h1>
  <p>Join us for an exciting day of technology innovation!</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Add your WebGL code here using Three.js or any other WebGL library
    // For example, create a rotating cube
    const canvas = document.getElementById('webgl-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    const scene = new THREE.Scene();

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
